<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROBLEMS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }

        #modal {
            width: 100px;
            height: 100px;
            padding: 1rem;
            background-color: lightcoral;
            margin-top: 1rem;
            color: white;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: flex;
        }
    </style>
</head>

<body>

    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>


    <button id="btn">Click me</button>
    <p id="count">0</p>


    <input type="password" id="password" />
    <button id="toggle">Show</button>


    <br>
    <br>
    <br>
    <br>
    <br>

    <textarea id="message"></textarea>
    <p id="info">0 / 100</p>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="accordion">
        <h3>Section 1</h3>
        <p class="para" style="display: none;">Content 1</p>

        <h3>Section 2</h3>
        <p class="para" style="display: none;">Content 2</p>

        <h3>Section 3</h3>
        <p class="para" style="display: none;">Content 3</p>
    </div>


    <!-- problem 6 -->

    <button id="open">Open Modal</button>

    <div id="modal" class="hidden">
        <div class="content">
            <p>Modal Content</p>
        </div>
    </div>

    <br>
    <br>
    <br>

    <!-- problem 7 -->

    <button id="dropdown_toggle">Menu</button>
    <ul id="dropdown" class="hidden">
        <li>Profile</li>
        <li>Settings</li>
        <li>Logout</li>
    </ul>


    <!-- problem 8 -->
    <ul id="list"></ul>

    <!-- PROBLEM 9 -->

    <form id="signup">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <input type="password" id="confirm" placeholder="Confirm Password" />
        <button type="submit">Submit</button>

        <p id="error"></p>
    </form>

    <!-- TABS PROBLEM  -->
    <!-- PROBLEM 9 -->

    <div class="tabs">
        <button class="tab active" data-tab="1">Tab 1</button>
        <button class="tab" data-tab="2">Tab 2</button>
        <button class="tab" data-tab="3">Tab 3</button>
    </div>

    <div class="content">
        <p class="panel active" data-panel="1">Content for Tab 1</p>
        <p class="panel" data-panel="2">Content for Tab 2</p>
        <p class="panel" data-panel="3">Content for Tab 3</p>
    </div>




    <script src="dom.js"></script>
</body>

</html>
